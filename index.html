<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>切れ者カウンター</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 20px;
      font-weight: 600;
      letter-spacing: 2px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    .slot-selector {
      margin-bottom: 15px;
    }
    select {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
    .counter {
      font-size: 1.3em;
      margin: 20px 0;
      line-height: 1.6;
    }
    .buttons button {
      margin: 8px;
      padding: 12px 24px;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.25s;
      color: #fff;
    }
    .buttons button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
    }
    .btn-train { background: #27ae60; }
    .btn-kire { background: #2980b9; }
    .btn-reset { background: #f39c12; }
    .btn-explode { background: #c0392b; }
    #crack-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
    .crack {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://i.ibb.co/ZcxmCMN/crack.png') center/cover no-repeat;
      opacity: 0.2;
    }
  </style>
</head>
<body>
  <h1>切れ者カウンター</h1>

  <div class="card">
    <div class="slot-selector">
      スロット選択:
      <select id="slotSelect">
        <option value="slot1">slot1</option>
        <option value="slot2">slot2</option>
        <option value="slot3">slot3</option>
      </select>
    </div>

    <div class="counter">
      育成回数: <span id="trainCount">0</span><br>
      切れ者回数: <span id="kiremonoCount">0</span>
    </div>

    <div class="buttons">
      <button class="btn-train" onclick="increment('train')">育成回数</button>
      <button class="btn-kire" onclick="increment('kiremono')">切れ者</button>
      <button class="btn-reset" onclick="resetCounts()">リセット</button>
      <button class="btn-explode" onclick="explode()">爆破</button>
    </div>
  </div>

  <div id="crack-container"></div>

  <script>
    let currentSlot = 'slot1';

    // スロット変更
    document.getElementById('slotSelect').addEventListener('change', (e) => {
      currentSlot = e.target.value;
      loadCounts();
    });

    // カウント管理
    function loadCounts() {
      let data = JSON.parse(localStorage.getItem(currentSlot)) || {train:0, kiremono:0};
      document.getElementById('trainCount').textContent = data.train;
      document.getElementById('kiremonoCount').textContent = data.kiremono;
    }

    function saveCounts(train, kiremono) {
      localStorage.setItem(currentSlot, JSON.stringify({train, kiremono}));
    }

    function increment(type) {
      let data = JSON.parse(localStorage.getItem(currentSlot)) || {train:0, kiremono:0};
      data[type]++;
      saveCounts(data.train, data.kiremono);
      loadCounts();
    }

    function resetCounts() {
      if (confirm("リセットしてよいですか？")) {
        saveCounts(0,0);
        loadCounts();
      }
    }

    // 爆破（ヒビ＋リセット）
    function explode() {
      // ヒビ追加
      let container = document.getElementById('crack-container');
      let crack = document.createElement('div');
      crack.className = 'crack';
      container.appendChild(crack);

      // 即リセット
      saveCounts(0,0);
      loadCounts();
    }

    // 初期化
    loadCounts();
  </script>
</body>
</html>
