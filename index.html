<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>切れ者カウンター</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 20px;
      font-weight: 600;
      letter-spacing: 2px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }
    .card {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 16px;
      padding: 25px;
      margin: 20px auto;
      max-width: 400px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.35);
    }
    .slot-selector {
      margin-bottom: 15px;
      font-size: 15px;
    }
    select {
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
    .counter {
      font-size: 1.3em;
      margin: 20px 0;
      line-height: 1.6;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }
    .buttons button {
      flex: 1 1 40%;
      min-width: 120px;
      margin: 5px;
      padding: 14px 20px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.25s;
      color: #fff;
    }
    .buttons button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.4);
    }
    .btn-train { background: #27ae60; }
    .btn-kire { background: #2980b9; }
    .btn-reset { background: #f39c12; }
    .btn-explode { background: #c0392b; }

    /* ヒビ演出 */
    #crack-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
    .crack {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        60deg,
        rgba(255,255,255,0.15),
        rgba(255,255,255,0.15) 2px,
        transparent 2px,
        transparent 6px
      );
      animation: crackAnim 0.3s ease;
    }
    @keyframes crackAnim {
      from { opacity: 0; }
      to { opacity: 0.4; }
    }
  </style>
</head>
<body>
  <h1>切れ者カウンター</h1>

  <div class="card">
    <div class="slot-selector">
      データ選択:
      <select id="slotSelect">
        <option value="data1">データ1</option>
        <option value="data2">データ2</option>
        <option value="data3">データ3</option>
      </select>
    </div>

    <div class="counter">
      育成回数: <span id="trainCount">0</span><br>
      切れ者回数: <span id="kiremonoCount">0</span>
    </div>

    <div class="buttons">
      <button class="btn-train" onclick="increment('train')">育成回数</button>
      <button class="btn-kire" onclick="increment('kiremono')">切れ者</button>
      <button class="btn-reset" onclick="resetCounts()">リセット</button>
      <button class="btn-explode" onclick="explode()">爆破</button>
    </div>
  </div>

  <div id="crack-container"></div>

  <script>
    let currentSlot = 'data1';
    let crackLevel = 0;
    const crackLimit = 5; // 爆破回数しきい値

    // スロット切替
    document.getElementById('slotSelect').addEventListener('change', (e) => {
      currentSlot = e.target.value;
      loadCounts();
    });

    // カウント管理
    function loadCounts() {
      let data = JSON.parse(localStorage.getItem(currentSlot)) || {train:0, kiremono:0};
      document.getElementById('trainCount').textContent = data.train;
      document.getElementById('kiremonoCount').textContent = data.kiremono;
    }

    function saveCounts(train, kiremono) {
      localStorage.setItem(currentSlot, JSON.stringify({train, kiremono}));
    }

    function increment(type) {
      let data = JSON.parse(localStorage.getItem(currentSlot)) || {train:0, kiremono:0};
      data[type]++;
      saveCounts(data.train, data.kiremono);
      loadCounts();
    }

    function resetCounts() {
      if (confirm("リセットしてよいですか？")) {
        saveCounts(0,0);
        loadCounts();
      }
    }

    // 爆破処理
    function explode() {
      crackLevel++;
      let container = document.getElementById('crack-container');
      let crack = document.createElement('div');
      crack.className = 'crack';
      crack.style.opacity = Math.min(0.15 * crackLevel, 0.7);
      container.appendChild(crack);

      if (crackLevel >= crackLimit) {
        // 表示中データをリセット
        saveCounts(0,0);
        loadCounts();
        // ヒビをクリア
        container.innerHTML = '';
        crackLevel = 0;
        alert("💥 爆破！データをリセットしました。");
      }
    }

    // 初期化
    loadCounts();
  </script>
</body>
</html>
